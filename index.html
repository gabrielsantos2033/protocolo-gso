<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Protocolo G.S.O.</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>

*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:'Inter',sans-serif;
min-height:100vh;
color:#eaeefb;
overflow-x:hidden;
background:linear-gradient(-45deg,#0f172a,#111827,#0c0f15,#1e293b);
background-size:400% 400%;
animation:gradiente 15s ease infinite;
position:relative;
}

@keyframes gradiente{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

body::before{
content:"";
position:fixed;
width:400px;
height:400px;
background:radial-gradient(circle,rgba(0,217,245,0.25),transparent 60%);
pointer-events:none;
mix-blend-mode:screen;
transform:translate(-50%,-50%);
left:50%;
top:50%;
transition:0.1s;
}

header{
text-align:center;
padding:60px 20px 30px;
}

h1{
font-size:42px;
font-weight:800;
letter-spacing:4px;
background:linear-gradient(90deg,#00f5a0,#00d9f5);
-webkit-background-clip:text;
color:transparent;
}

.subtitle{
opacity:0.5;
margin-top:10px;
font-size:14px;
}

.container{
max-width:900px;
margin:auto;
padding:40px;
backdrop-filter:blur(30px);
background:rgba(255,255,255,0.05);
border-radius:20px;
border:1px solid rgba(255,255,255,0.1);
box-shadow:0 0 50px rgba(0,0,0,0.4);
transition:0.4s;
}

textarea{
width:100%;
height:170px;
background:rgba(255,255,255,0.06);
border:1px solid rgba(255,255,255,0.15);
border-radius:14px;
padding:20px;
color:white;
font-size:15px;
resize:none;
outline:none;
transition:0.3s;
}

textarea:focus{
border:1px solid #00d9f5;
box-shadow:0 0 15px rgba(0,217,245,0.5);
background:rgba(255,255,255,0.08);
}

button{
margin-top:25px;
padding:15px 50px;
border:none;
border-radius:10px;
font-weight:700;
background:linear-gradient(90deg,#00f5a0,#00d9f5);
color:black;
cursor:pointer;
font-size:14px;
transition:0.3s;
animation:pulsar 2.5s infinite;
}

@keyframes pulsar{
0%{box-shadow:0 0 0px rgba(0,245,160,0.4);}
50%{box-shadow:0 0 20px rgba(0,245,160,0.6);}
100%{box-shadow:0 0 0px rgba(0,245,160,0.4);}
}

button:hover{
transform:scale(1.05);
}

.result{
margin-top:40px;
display:none;
animation:fadeIn 0.6s ease;
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(10px)}
to{opacity:1;transform:translateY(0)}
}

.risk-bar{
width:100%;
height:12px;
border-radius:10px;
background:rgba(255,255,255,0.1);
overflow:hidden;
margin-top:20px;
}

.risk-fill{
height:100%;
width:0%;
background:linear-gradient(90deg,#00f5a0,#00d9f5);
transition:1.2s ease;
}

.risk-text{
margin-top:15px;
font-weight:600;
font-size:18px;
}

canvas{
margin-top:30px;
}

.recommendation{
margin-top:25px;
padding:18px;
border-radius:14px;
background:rgba(0,217,245,0.08);
border:1px solid rgba(0,217,245,0.3);
font-size:14px;
line-height:1.5;
}

footer{
text-align:center;
margin:80px 0 30px;
opacity:0.3;
font-size:12px;
}

</style>
</head>

<body>

<header>
<h1>PROTOCOLO G.S.O.</h1>
<div class="subtitle">Sistema Internacional de Defesa Cognitiva Digital</div>
</header>

<div class="container">
<textarea id="texto" placeholder="Cole aqui o texto para análise cognitiva estruturada..."></textarea>
<button onclick="analisar()">INICIAR ANÁLISE</button>

<div class="result" id="resultado">
<div class="risk-bar"><div class="risk-fill" id="barra"></div></div>
<div class="risk-text" id="risco"></div>
<canvas id="grafico"></canvas>
<div class="recommendation" id="recomendacao"></div>
</div>
</div>

<footer>
Protocolo G.S.O. — Defesa Cognitiva Digital Global
</footer>

<script>

document.addEventListener("mousemove",function(e){
document.body.style.setProperty('--x', e.clientX + 'px');
document.body.style.setProperty('--y', e.clientY + 'px');
document.body.querySelector("body::before");
});

function analisar(){
let texto=document.getElementById("texto").value.toLowerCase();
if(texto.length<15){alert("Insira um texto maior.");return;}

let urgencia=(texto.match(/agora|urgente|imediato|hoje|última chance|rápido/g)||[]).length;
let dinheiro=(texto.match(/pix|dinheiro|pagamento|taxa|transferência/g)||[]).length;
let pressao=(texto.match(/se não|bloqueado|cancelado|problema sério/g)||[]).length;
let emocional=(texto.match(/desesperado|socorro|ajuda|grave|perigo/g)||[]).length;

let riscoTotal=(urgencia*18)+(dinheiro*25)+(pressao*22)+(emocional*15);
if(riscoTotal>100)riscoTotal=100;

document.getElementById("resultado").style.display="block";
document.getElementById("barra").style.width=riscoTotal+"%";
document.getElementById("risco").innerHTML="NÍVEL DE RISCO: "+riscoTotal+"%";

new Chart(document.getElementById("grafico"),{
type:'radar',
data:{
labels:["Urgência","Financeiro","Pressão","Emocional"],
datasets:[{
data:[urgencia*18,dinheiro*25,pressao*22,emocional*15],
borderColor:"#00d9f5",
backgroundColor:"rgba(0,217,245,0.2)"
}]
}
});

let textoRec="Recomendação: ";
if(riscoTotal>70){
textoRec+="Alto risco. Evite qualquer ação imediata e valide a origem.";
}else if(riscoTotal>40){
textoRec+="Risco moderado. Analise com cautela.";
}else{
textoRec+="Baixo risco estrutural identificado.";
}

document.getElementById("recomendacao").innerHTML=textoRec;
}

</script>

</body>
</html>
