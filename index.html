<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Protocolo G.S.O.</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
font-family:'Inter',sans-serif;
background:#0b0f18;
color:#eaeefb;
min-height:100vh;
overflow-x:hidden;
}

header{
text-align:center;
padding:60px 20px 20px;
}

h1{
font-size:44px;
font-weight:800;
letter-spacing:4px;
background:linear-gradient(90deg,#00f5a0,#00d9f5);
-webkit-background-clip:text;
color:transparent;
}

.subtitle{opacity:0.5;margin-top:8px;font-size:14px;}
.author{margin-top:6px;font-size:13px;opacity:0.4;}

.container{
max-width:900px;
margin:auto;
padding:40px;
border-radius:20px;
background:rgba(255,255,255,0.04);
border:1px solid rgba(0,217,245,0.15);
backdrop-filter:blur(25px);
box-shadow:0 0 50px rgba(0,0,0,0.6);
}

textarea{
width:100%;
height:170px;
background:rgba(255,255,255,0.05);
border:1px solid rgba(0,217,245,0.25);
border-radius:14px;
padding:20px;
color:white;
font-size:15px;
resize:none;
outline:none;
transition:0.3s;
}

textarea:focus{
box-shadow:0 0 20px rgba(0,217,245,0.6);
background:rgba(255,255,255,0.08);
}

button{
margin-top:25px;
padding:15px 50px;
border:none;
border-radius:12px;
font-weight:700;
background:linear-gradient(90deg,#00f5a0,#00d9f5);
color:black;
cursor:pointer;
transition:0.3s;
}

button:hover{transform:scale(1.05);}

.result{
margin-top:40px;
display:none;
animation:fadeIn 0.6s ease;
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(10px)}
to{opacity:1;transform:translateY(0)}
}

.circle{
width:200px;
height:200px;
border-radius:50%;
margin:20px auto;
display:flex;
align-items:center;
justify-content:center;
font-size:28px;
font-weight:700;
background:conic-gradient(#00d9f5 0deg, rgba(255,255,255,0.08) 0deg);
transition:1.5s ease;
}

.recommendation{
margin-top:25px;
padding:18px;
border-radius:14px;
background:rgba(0,217,245,0.08);
border:1px solid rgba(0,217,245,0.3);
font-size:14px;
line-height:1.5;
}

footer{
text-align:center;
margin:80px 0 30px;
opacity:0.4;
font-size:13px;
}
</style>
</head>

<body>

<header>
<h1>PROTOCOLO G.S.O.</h1>
<div class="subtitle">Sistema Internacional de Defesa Cognitiva Digital</div>
<div class="author">Criado por Gabriel Santos Oficial</div>
</header>

<div class="container">
<textarea id="texto" placeholder="Cole aqui o texto para análise cognitiva estruturada..."></textarea>
<button onclick="analisar()">INICIAR ANÁLISE</button>

<div class="result" id="resultado">
<div class="circle" id="circle">0%</div>
<canvas id="grafico"></canvas>
<div class="recommendation" id="recomendacao"></div>
</div>
</div>

<footer>
Protocolo G.S.O. — Defesa Cognitiva Digital Global
</footer>

<script>

let chartInstance=null;

function analisar(){
let texto=document.getElementById("texto").value;
if(texto.length<20){alert("Insira um texto mais completo.");return;}

let lower=texto.toLowerCase();
let palavras=lower.split(/\s+/).filter(p=>p.length>2);
let total=palavras.length;

function densidade(regex){
return ((lower.match(regex)||[]).length)/total;
}

let urgencia=densidade(/agora|urgente|imediato|hoje|última chance|rápido/g);
let financeiro=densidade(/pix|dinheiro|pagamento|taxa|transferência|cartão/g);
let ameaca=densidade(/bloqueado|cancelado|processo|problema|penalidade/g);
let emocional=densidade(/desespero|socorro|ajuda|grave|perigo/g);
let imperativo=densidade(/clique|acesse|envie|faça|responda|pague/g);

let repeticao=(new Set(palavras).size/total);
let exclamacoes=(texto.match(/!/g)||[]).length/5;
let caixaAlta=(texto.match(/[A-Z]{4,}/g)||[]).length/3;

let risco=
(urgencia*120)+
(financeiro*150)+
(ameaca*130)+
(emocional*100)+
(imperativo*120)+
((1-repeticao)*60)+
(exclamacoes*20)+
(caixaAlta*30);

risco=Math.min(Math.round(risco),100);

document.getElementById("resultado").style.display="block";

let graus=risco*3.6;
document.getElementById("circle").style.background=
`conic-gradient(#00d9f5 ${graus}deg, rgba(255,255,255,0.08) ${graus}deg)`;
document.getElementById("circle").innerHTML=risco+"%";

if(chartInstance){chartInstance.destroy();}

chartInstance=new Chart(document.getElementById("grafico"),{
type:'radar',
data:{
labels:["Urgência","Financeiro","Ameaça","Emocional","Imperativo"],
datasets:[{
data:[
Math.round(urgencia*100),
Math.round(financeiro*100),
Math.round(ameaca*100),
Math.round(emocional*100),
Math.round(imperativo*100)
],
borderColor:"#00d9f5",
backgroundColor:"rgba(0,217,245,0.2)"
}]
}
});

let textoRec="";

if(risco>75){
textoRec="ALTO RISCO estrutural identificado. Forte padrão de manipulação e pressão.";
}
else if(risco>45){
textoRec="Risco moderado detectado. Avalie cuidadosamente antes de agir.";
}
else{
textoRec="Baixo risco estrutural identificado. Texto aparentemente informativo.";
}

document.getElementById("recomendacao").innerHTML=textoRec;
}
</script>

</body>
</html>
