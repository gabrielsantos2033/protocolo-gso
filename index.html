<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PROTOCOLO G.S.O.</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  color: white;
}

.container {
  width: 95%;
  max-width: 800px;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(15px);
  border-radius: 20px;
  padding: 40px;
  box-shadow: 0 0 40px rgba(0,255,255,0.2);
  animation: fadeIn 1s ease;
}

h1 {
  text-align: center;
  font-size: 28px;
  background: linear-gradient(90deg,#00f2fe,#4facfe);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

textarea {
  width: 100%;
  height: 140px;
  border-radius: 15px;
  padding: 15px;
  font-size: 16px;
  border: none;
  outline: none;
  resize: none;
  margin-top: 20px;
  background: rgba(255,255,255,0.08);
  color: white;
  transition: 0.3s;
}

textarea:focus {
  box-shadow: 0 0 15px #00f2fe;
}

button {
  width: 100%;
  margin-top: 20px;
  padding: 14px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  background: linear-gradient(90deg,#00f2fe,#4facfe);
  color: black;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.03);
}

#resultado {
  margin-top: 30px;
  display: none;
}

.barra-container {
  background: rgba(255,255,255,0.1);
  border-radius: 30px;
  overflow: hidden;
  margin-top: 15px;
}

.barra {
  height: 25px;
  width: 0%;
  transition: 1s ease;
  border-radius: 30px;
}

.label-risco {
  margin-top: 10px;
  font-weight: bold;
  font-size: 18px;
}

footer {
  margin-top: 30px;
  text-align: center;
  font-size: 13px;
  opacity: 0.7;
}

@keyframes fadeIn {
  from {opacity:0; transform:translateY(20px);}
  to {opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>
<div class="container">

<h1>PROTOCOLO G.S.O.<br><small>Sistema Internacional de Defesa Cognitiva Digital</small></h1>

<textarea id="texto" placeholder="Cole aqui a mensagem suspeita..."></textarea>

<button onclick="analisar()">INICIAR AN√ÅLISE INTELIGENTE</button>

<div id="resultado">
  <div class="barra-container">
    <div id="barra" class="barra"></div>
  </div>
  <div id="percentual" class="label-risco"></div>
  <div id="detalhes"></div>
</div>

<footer>
Criado por <strong>Gabriel Santos Oficial</strong><br>
Protocolo G.S.O. ‚Äî Defesa Cognitiva Digital Global
</footer>

</div>

<script>
async function analisar() {

  const texto = document.getElementById("texto").value;

  if (!texto) {
    alert("Digite um texto para an√°lise.");
    return;
  }

  const resposta = await fetch("/api/ia", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ texto })
  });

  const data = await resposta.json();

  if (data.error) {
    alert("Erro: " + data.error);
    return;
  }

  const risco = data.risco;
  const barra = document.getElementById("barra");
  const resultado = document.getElementById("resultado");
  const percentual = document.getElementById("percentual");
  const detalhes = document.getElementById("detalhes");

  resultado.style.display = "block";
  barra.style.width = risco + "%";

  if (risco >= 70) {
    barra.style.background = "red";
    percentual.innerHTML = risco + "% ‚Äî ALTO RISCO üö®";
  } else if (risco >= 40) {
    barra.style.background = "orange";
    percentual.innerHTML = risco + "% ‚Äî M√âDIO RISCO ‚ö†Ô∏è";
  } else {
    barra.style.background = "lime";
    percentual.innerHTML = risco + "% ‚Äî BAIXO RISCO ‚úÖ";
  }

  detalhes.innerHTML = "<br><strong>An√°lise Detalhada:</strong><br>";

  data.resultados.forEach(r => {
    detalhes.innerHTML += r.label + ": " + r.score + "%<br>";
  });

}
</script>

</body>
</html>
