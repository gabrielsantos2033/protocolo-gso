<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Protocolo G.S.O.</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:'Inter',sans-serif;
background: radial-gradient(circle at top,#1a1f2e,#0c0f15 60%);
color:#eaeefb;
min-height:100vh;
display:flex;
flex-direction:column;
align-items:center;
}

header{
padding:60px 20px 30px;
text-align:center;
}

h1{
font-size:40px;
font-weight:800;
letter-spacing:4px;
background:linear-gradient(90deg,#00f5a0,#00d9f5);
-webkit-background-clip:text;
color:transparent;
}

.subtitle{
margin-top:10px;
opacity:0.6;
font-size:14px;
letter-spacing:1px;
}

.author{
margin-top:6px;
font-size:13px;
opacity:0.4;
}

.container{
width:95%;
max-width:900px;
backdrop-filter: blur(20px);
background:rgba(255,255,255,0.05);
border:1px solid rgba(255,255,255,0.08);
border-radius:16px;
padding:30px;
box-shadow:0 0 40px rgba(0,0,0,0.4);
}

textarea{
width:100%;
height:150px;
background:rgba(0,0,0,0.3);
border:1px solid rgba(255,255,255,0.1);
border-radius:10px;
padding:15px;
color:white;
font-size:14px;
resize:none;
}

button{
margin-top:20px;
padding:14px 40px;
border:none;
border-radius:8px;
background:linear-gradient(90deg,#00f5a0,#00d9f5);
color:black;
font-weight:700;
cursor:pointer;
transition:0.3s;
}

button:hover{
transform:scale(1.05);
}

.result{
margin-top:40px;
display:none;
}

.score{
font-size:28px;
font-weight:700;
margin-bottom:20px;
}

.recommendation{
margin-top:20px;
padding:15px;
border-radius:8px;
background:rgba(0,255,200,0.08);
border:1px solid rgba(0,255,200,0.2);
font-size:14px;
}

footer{
margin:80px 0 30px;
opacity:0.3;
font-size:12px;
text-align:center;
}
</style>
</head>

<body>

<header>
<h1>PROTOCOLO G.S.O.</h1>
<div class="subtitle">Sistema Internacional de Defesa Cognitiva Digital</div>
<div class="author">Idealizado por Gabriel Santos Oficial</div>
</header>

<div class="container">
<textarea id="texto" placeholder="Cole aqui qualquer texto para análise estrutural cognitiva..."></textarea>
<button onclick="analisar()">INICIAR ANÁLISE</button>

<div class="result" id="resultado">
<div class="score" id="risco"></div>
<canvas id="grafico"></canvas>
<div class="recommendation" id="recomendacao"></div>
</div>
</div>

<footer>
Protocolo G.S.O. — Defesa Cognitiva Digital Global
</footer>

<script>
function analisar(){
let texto=document.getElementById("texto").value.toLowerCase();
if(texto.length<15){alert("Insira um texto maior para análise.");return;}

let urgencia=(texto.match(/agora|urgente|imediato|hoje|última chance|rápido/g)||[]).length;
let dinheiro=(texto.match(/pix|dinheiro|pagamento|taxa|transferência/g)||[]).length;
let pressao=(texto.match(/se não|bloqueado|cancelado|problema sério/g)||[]).length;
let emocional=(texto.match(/desesperado|socorro|ajuda|grave|perigo/g)||[]).length;

let riscoTotal=(urgencia*18)+(dinheiro*25)+(pressao*22)+(emocional*15);
if(riscoTotal>100)riscoTotal=100;

document.getElementById("resultado").style.display="block";
document.getElementById("risco").innerHTML="NÍVEL DE RISCO: "+riscoTotal+"%";

new Chart(document.getElementById("grafico"),{
type:'radar',
data:{
labels:["Urgência","Financeiro","Pressão","Emocional"],
datasets:[{
data:[urgencia*18,dinheiro*25,pressao*22,emocional*15],
borderColor:"#00f5a0",
backgroundColor:"rgba(0,245,160,0.2)"
}]
}
});

let textoRec="Análise recomendada: ";
if(riscoTotal>70){
textoRec+="Evite agir sob pressão. Valide fontes e não realize pagamentos imediatos.";
}else if(riscoTotal>40){
textoRec+="Existe indício de persuasão. Analise com cautela antes de agir.";
}else{
textoRec+="Baixo risco estrutural identificado. Ainda assim valide contexto.";
}

document.getElementById("recomendacao").innerHTML=textoRec;
}
</script>

</body>
</html>
