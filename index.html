<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Protocolo G.S.O.</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>

*{margin:0;padding:0;box-sizing:border-box;}
body{
font-family:'Inter',sans-serif;
background:#0b0f18;
color:#eaeefb;
min-height:100vh;
overflow-x:hidden;
position:relative;
}

/* GRID ANIMADO */
body::before{
content:"";
position:fixed;
width:100%;
height:100%;
background-image:
linear-gradient(rgba(0,217,245,0.07) 1px, transparent 1px),
linear-gradient(90deg, rgba(0,217,245,0.07) 1px, transparent 1px);
background-size:40px 40px;
animation:gridMove 30s linear infinite;
z-index:-2;
}

@keyframes gridMove{
0%{background-position:0 0}
100%{background-position:40px 40px}
}

/* SCANNER LINE */
.scanline{
position:fixed;
top:-5px;
left:0;
width:100%;
height:4px;
background:linear-gradient(90deg,transparent,#00d9f5,transparent);
animation:scan 6s linear infinite;
z-index:-1;
opacity:0.5;
}

@keyframes scan{
0%{top:-5px}
100%{top:100%}
}

/* HEADER */
header{
text-align:center;
padding:60px 20px 20px;
}

h1{
font-size:44px;
font-weight:800;
letter-spacing:4px;
background:linear-gradient(90deg,#00f5a0,#00d9f5);
-webkit-background-clip:text;
color:transparent;
}

.subtitle{
opacity:0.5;
margin-top:8px;
font-size:14px;
}

.author{
margin-top:6px;
font-size:13px;
opacity:0.4;
}

/* CONTAINER */
.container{
max-width:900px;
margin:auto;
padding:40px;
border-radius:20px;
background:rgba(255,255,255,0.04);
border:1px solid rgba(0,217,245,0.15);
backdrop-filter:blur(25px);
box-shadow:0 0 50px rgba(0,0,0,0.6);
transition:0.3s;
}

/* TEXTAREA */
textarea{
width:100%;
height:170px;
background:rgba(255,255,255,0.05);
border:1px solid rgba(0,217,245,0.25);
border-radius:14px;
padding:20px;
color:white;
font-size:15px;
resize:none;
outline:none;
transition:0.3s;
}

textarea:focus{
box-shadow:0 0 20px rgba(0,217,245,0.6);
background:rgba(255,255,255,0.08);
}

/* BUTTON */
button{
margin-top:25px;
padding:15px 50px;
border:none;
border-radius:12px;
font-weight:700;
background:linear-gradient(90deg,#00f5a0,#00d9f5);
color:black;
cursor:pointer;
position:relative;
overflow:hidden;
transition:0.3s;
}

button::after{
content:"";
position:absolute;
width:0;
height:0;
background:rgba(255,255,255,0.4);
border-radius:50%;
transform:translate(-50%,-50%);
pointer-events:none;
}

button:active::after{
width:300px;
height:300px;
transition:0s;
}

button:hover{
transform:scale(1.05);
}

/* RESULT */
.result{
margin-top:40px;
display:none;
animation:fadeIn 0.7s ease;
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(15px)}
to{opacity:1;transform:translateY(0)}
}

/* CIRCLE INDICATOR */
.circle{
width:180px;
height:180px;
border-radius:50%;
border:8px solid rgba(0,217,245,0.2);
display:flex;
align-items:center;
justify-content:center;
margin:20px auto;
position:relative;
}

.circle::before{
content:"";
position:absolute;
width:100%;
height:100%;
border-radius:50%;
border:8px solid #00d9f5;
clip-path:inset(0 0 50% 0);
animation:rotate 3s linear infinite;
}

@keyframes rotate{
from{transform:rotate(0deg)}
to{transform:rotate(360deg)}
}

.risk-text{
font-size:22px;
font-weight:700;
}

.recommendation{
margin-top:25px;
padding:18px;
border-radius:14px;
background:rgba(0,217,245,0.08);
border:1px solid rgba(0,217,245,0.3);
font-size:14px;
line-height:1.5;
}

footer{
text-align:center;
margin:80px 0 30px;
opacity:0.4;
font-size:13px;
}

</style>
</head>

<body>

<div class="scanline"></div>

<header>
<h1>PROTOCOLO G.S.O.</h1>
<div class="subtitle">Sistema Internacional de Defesa Cognitiva Digital</div>
<div class="author">Criado por Gabriel Santos Oficial</div>
</header>

<div class="container">
<textarea id="texto" placeholder="Cole aqui o texto para análise cognitiva estruturada..."></textarea>
<button onclick="analisar()">INICIAR ANÁLISE</button>

<div class="result" id="resultado">
<div class="circle">
<div class="risk-text" id="risco">0%</div>
</div>
<canvas id="grafico"></canvas>
<div class="recommendation" id="recomendacao"></div>
</div>
</div>

<footer>
Protocolo G.S.O. — Defesa Cognitiva Digital Global
</footer>

<script>

function analisar(){
let texto=document.getElementById("texto").value.toLowerCase();
if(texto.length<15){alert("Insira um texto maior.");return;}

let urgencia=(texto.match(/agora|urgente|imediato|hoje|última chance|rápido/g)||[]).length;
let dinheiro=(texto.match(/pix|dinheiro|pagamento|taxa|transferência/g)||[]).length;
let pressao=(texto.match(/se não|bloqueado|cancelado|problema sério/g)||[]).length;
let emocional=(texto.match(/desesperado|socorro|ajuda|grave|perigo/g)||[]).length;

let riscoTotal=(urgencia*18)+(dinheiro*25)+(pressao*22)+(emocional*15);
if(riscoTotal>100)riscoTotal=100;

document.getElementById("resultado").style.display="block";
document.getElementById("risco").innerHTML=riscoTotal+"%";

new Chart(document.getElementById("grafico"),{
type:'radar',
data:{
labels:["Urgência","Financeiro","Pressão","Emocional"],
datasets:[{
data:[urgencia*18,dinheiro*25,pressao*22,emocional*15],
borderColor:"#00d9f5",
backgroundColor:"rgba(0,217,245,0.2)"
}]
}
});

let textoRec="Recomendação: ";
if(riscoTotal>70){
textoRec+="Alto risco. Não execute ações imediatas.";
}else if(riscoTotal>40){
textoRec+="Risco moderado. Analise cuidadosamente.";
}else{
textoRec+="Baixo risco estrutural identificado.";
}

document.getElementById("recomendacao").innerHTML=textoRec;
}

</script>

</body>
</html>
