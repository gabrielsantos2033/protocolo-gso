<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Protocolo G.S.O.</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>

*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:'Inter',sans-serif;
background:#0b0f18;
color:#eaeefb;
min-height:100vh;
overflow-x:hidden;
position:relative;
}

/* GRID ANIMADO */
body::before{
content:"";
position:fixed;
width:100%;
height:100%;
background-image:
linear-gradient(rgba(0,217,245,0.07) 1px, transparent 1px),
linear-gradient(90deg, rgba(0,217,245,0.07) 1px, transparent 1px);
background-size:40px 40px;
animation:gridMove 30s linear infinite;
z-index:-2;
}

@keyframes gridMove{
0%{background-position:0 0}
100%{background-position:40px 40px}
}

/* SCAN LINE */
.scanline{
position:fixed;
top:-5px;
left:0;
width:100%;
height:4px;
background:linear-gradient(90deg,transparent,#00d9f5,transparent);
animation:scan 6s linear infinite;
z-index:-1;
opacity:0.4;
}

@keyframes scan{
0%{top:-5px}
100%{top:100%}
}

header{
text-align:center;
padding:60px 20px 20px;
}

h1{
font-size:44px;
font-weight:800;
letter-spacing:4px;
background:linear-gradient(90deg,#00f5a0,#00d9f5);
-webkit-background-clip:text;
color:transparent;
}

.subtitle{opacity:0.6;margin-top:8px;}
.author{margin-top:6px;font-size:13px;opacity:0.4;}

.container{
max-width:950px;
margin:auto;
padding:40px;
border-radius:20px;
background:rgba(255,255,255,0.04);
border:1px solid rgba(0,217,245,0.15);
backdrop-filter:blur(25px);
box-shadow:0 0 50px rgba(0,0,0,0.6);
}

textarea{
width:100%;
height:170px;
background:rgba(255,255,255,0.05);
border:1px solid rgba(0,217,245,0.25);
border-radius:14px;
padding:20px;
color:white;
font-size:15px;
resize:none;
outline:none;
transition:0.3s;
}

textarea:focus{
box-shadow:0 0 20px rgba(0,217,245,0.6);
background:rgba(255,255,255,0.08);
}

button{
margin-top:25px;
padding:15px 50px;
border:none;
border-radius:12px;
font-weight:700;
background:linear-gradient(90deg,#00f5a0,#00d9f5);
color:black;
cursor:pointer;
transition:0.3s;
}

button:hover{transform:scale(1.05);}

.result{
margin-top:50px;
display:none;
animation:fade 0.6s ease;
}

@keyframes fade{
from{opacity:0;transform:translateY(15px);}
to{opacity:1;}
}

/* SCORE AREA */

.score-area{
margin-top:20px;
}

.score-value{
font-size:70px;
font-weight:800;
}

.score-label{
font-size:22px;
font-weight:600;
margin-top:-5px;
}

.progress{
margin-top:20px;
width:100%;
height:12px;
background:rgba(255,255,255,0.1);
border-radius:10px;
overflow:hidden;
}

.progress-fill{
height:100%;
width:0%;
background:linear-gradient(90deg,#00f5a0,#00d9f5);
transition:1.2s ease;
}

/* CARDS */

.cards{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
gap:15px;
margin-top:35px;
}

.card{
background:rgba(255,255,255,0.05);
padding:18px;
border-radius:12px;
border:1px solid rgba(255,255,255,0.1);
}

.card-title{
font-size:13px;
opacity:0.6;
margin-bottom:6px;
}

.card-value{
font-size:22px;
font-weight:700;
}

.recommendation{
margin-top:35px;
padding:18px;
border-radius:14px;
background:rgba(0,217,245,0.08);
border:1px solid rgba(0,217,245,0.3);
font-size:14px;
line-height:1.5;
}

footer{
text-align:center;
margin:80px 0 30px;
opacity:0.4;
font-size:13px;
}

</style>
</head>

<body>

<div class="scanline"></div>

<header>
<h1>PROTOCOLO G.S.O.</h1>
<div class="subtitle">Sistema Internacional de Defesa Cognitiva Digital</div>
<div class="author">Criado por Gabriel Santos Oficial</div>
</header>

<div class="container">

<textarea id="texto" placeholder="Cole aqui o texto para análise cognitiva estruturada..."></textarea>
<button onclick="analisar()">INICIAR ANÁLISE</button>

<div class="result" id="resultado">

<div class="score-area">
<div class="score-value" id="score">0%</div>
<div class="score-label" id="classificacao">Classificação</div>
</div>

<div class="progress">
<div class="progress-fill" id="barra"></div>
</div>

<div class="cards">

<div class="card">
<div class="card-title">Urgência</div>
<div class="card-value" id="urgenciaV">0%</div>
</div>

<div class="card">
<div class="card-title">Financeiro</div>
<div class="card-value" id="financeiroV">0%</div>
</div>

<div class="card">
<div class="card-title">Ameaça</div>
<div class="card-value" id="ameacaV">0%</div>
</div>

<div class="card">
<div class="card-title">Imperativo</div>
<div class="card-value" id="imperativoV">0%</div>
</div>

</div>

<div class="recommendation" id="recomendacao"></div>

</div>
</div>

<footer>
Protocolo G.S.O. — Defesa Cognitiva Digital Global
</footer>

<script>

function analisar(){

let texto=document.getElementById("texto").value;
if(texto.length<20){alert("Texto muito curto.");return;}

let lower=texto.toLowerCase();
let palavras=lower.split(/\s+/).filter(p=>p.length>2);
let total=palavras.length;

function densidade(r){return ((lower.match(r)||[]).length)/total;}

let urgencia=densidade(/agora|urgente|imediato|hoje|rápido/g)*100;
let financeiro=densidade(/pix|dinheiro|pagamento|transferência|fornecedor/g)*100;
let ameaca=densidade(/bloqueado|cancelado|problema/g)*100;
let imperativo=densidade(/me faz|pode|envie|faça|responda/g)*100;

let risco=(urgencia*1.5)+(financeiro*1.8)+(ameaca*1.4)+(imperativo*1.3);

risco=Math.min(Math.round(risco),100);

document.getElementById("resultado").style.display="block";

document.getElementById("score").innerHTML=risco+"%";
document.getElementById("barra").style.width=risco+"%";

document.getElementById("urgenciaV").innerHTML=Math.round(urgencia)+"%";
document.getElementById("financeiroV").innerHTML=Math.round(financeiro)+"%";
document.getElementById("ameacaV").innerHTML=Math.round(ameaca)+"%";
document.getElementById("imperativoV").innerHTML=Math.round(imperativo)+"%";

let classe="BAIXO RISCO";
if(risco>70){classe="ALTO RISCO";}
else if(risco>40){classe="RISCO MODERADO";}

document.getElementById("classificacao").innerHTML=classe;

document.getElementById("recomendacao").innerHTML=
"Análise estrutural baseada em padrões linguísticos. Para detectar golpes narrativos sofisticados, recomenda-se integrar modelo semântico de IA.";

}

</script>

</body>
</html>
