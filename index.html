<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Protocolo G.S.O.</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>

*{margin:0;padding:0;box-sizing:border-box;}
body{
font-family:'Inter',sans-serif;
background:#0b0f18;
color:#eaeefb;
min-height:100vh;
}

header{
text-align:center;
padding:60px 20px 20px;
}

h1{
font-size:44px;
font-weight:800;
letter-spacing:4px;
background:linear-gradient(90deg,#00f5a0,#00d9f5);
-webkit-background-clip:text;
color:transparent;
}

.subtitle{opacity:0.6;margin-top:8px;}
.author{margin-top:6px;font-size:13px;opacity:0.4;}

.container{
max-width:1000px;
margin:auto;
padding:40px;
background:rgba(255,255,255,0.04);
border-radius:20px;
border:1px solid rgba(0,217,245,0.2);
backdrop-filter:blur(25px);
}

textarea{
width:100%;
height:150px;
background:rgba(255,255,255,0.05);
border:1px solid rgba(0,217,245,0.3);
border-radius:12px;
padding:20px;
color:white;
resize:none;
outline:none;
}

textarea:focus{
box-shadow:0 0 20px rgba(0,217,245,0.5);
}

button{
margin-top:20px;
padding:14px 40px;
border:none;
border-radius:12px;
background:linear-gradient(90deg,#00f5a0,#00d9f5);
font-weight:700;
cursor:pointer;
}

.result{
margin-top:40px;
display:none;
animation:fade 0.6s ease;
}

@keyframes fade{
from{opacity:0;transform:translateY(15px);}
to{opacity:1;}
}

/* SCORE HEADER */

.score-box{
display:flex;
align-items:center;
justify-content:space-between;
flex-wrap:wrap;
gap:20px;
margin-bottom:30px;
}

.score-value{
font-size:64px;
font-weight:800;
}

.score-label{
font-size:22px;
font-weight:600;
}

.progress{
width:100%;
height:14px;
background:rgba(255,255,255,0.1);
border-radius:10px;
overflow:hidden;
}

.progress-fill{
height:100%;
width:0%;
background:linear-gradient(90deg,#00f5a0,#00d9f5);
transition:1s ease;
}

/* CARDS */

.cards{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
gap:15px;
margin-top:25px;
}

.card{
background:rgba(255,255,255,0.05);
padding:18px;
border-radius:12px;
border:1px solid rgba(255,255,255,0.1);
}

.card-title{
font-size:13px;
opacity:0.6;
margin-bottom:8px;
}

.card-value{
font-size:22px;
font-weight:700;
}

.recommendation{
margin-top:30px;
padding:20px;
border-radius:14px;
background:rgba(0,217,245,0.08);
border:1px solid rgba(0,217,245,0.3);
}

footer{
text-align:center;
margin:70px 0 30px;
opacity:0.4;
font-size:13px;
}

</style>
</head>

<body>

<header>
<h1>PROTOCOLO G.S.O.</h1>
<div class="subtitle">Sistema Internacional de Defesa Cognitiva Digital</div>
<div class="author">Criado por Gabriel Santos Oficial</div>
</header>

<div class="container">

<textarea id="texto" placeholder="Cole o texto para análise..."></textarea>
<button onclick="analisar()">INICIAR ANÁLISE</button>

<div class="result" id="resultado">

<div class="score-box">
<div>
<div class="score-value" id="score">0%</div>
<div class="score-label" id="classificacao">Classificação</div>
</div>
</div>

<div class="progress">
<div class="progress-fill" id="barra"></div>
</div>

<div class="cards">
<div class="card">
<div class="card-title">Urgência</div>
<div class="card-value" id="urgenciaV">0%</div>
</div>

<div class="card">
<div class="card-title">Financeiro</div>
<div class="card-value" id="financeiroV">0%</div>
</div>

<div class="card">
<div class="card-title">Ameaça</div>
<div class="card-value" id="ameacaV">0%</div>
</div>

<div class="card">
<div class="card-title">Imperativo</div>
<div class="card-value" id="imperativoV">0%</div>
</div>
</div>

<div class="recommendation" id="recomendacao"></div>

</div>
</div>

<footer>
Protocolo G.S.O. — Defesa Cognitiva Digital Global
</footer>

<script>

function analisar(){

let texto=document.getElementById("texto").value;
if(texto.length<20){alert("Texto muito curto.");return;}

let lower=texto.toLowerCase();
let palavras=lower.split(/\s+/).filter(p=>p.length>2);
let total=palavras.length;

function densidade(r){return ((lower.match(r)||[]).length)/total;}

let urgencia=densidade(/agora|urgente|imediato|hoje|rápido/g)*100;
let financeiro=densidade(/pix|dinheiro|pagamento|transferência|fornecedor/g)*100;
let ameaca=densidade(/bloqueado|cancelado|problema/g)*100;
let imperativo=densidade(/me faz|pode|envie|faça|responda/g)*100;

let risco=(urgencia*1.5)+(financeiro*1.8)+(ameaca*1.4)+(imperativo*1.3);

risco=Math.min(Math.round(risco),100);

document.getElementById("resultado").style.display="block";

document.getElementById("score").innerHTML=risco+"%";
document.getElementById("barra").style.width=risco+"%";

document.getElementById("urgenciaV").innerHTML=Math.round(urgencia)+"%";
document.getElementById("financeiroV").innerHTML=Math.round(financeiro)+"%";
document.getElementById("ameacaV").innerHTML=Math.round(ameaca)+"%";
document.getElementById("imperativoV").innerHTML=Math.round(imperativo)+"%";

let classe="BAIXO RISCO";
if(risco>70){classe="ALTO RISCO";}
else if(risco>40){classe="RISCO MODERADO";}

document.getElementById("classificacao").innerHTML=classe;

document.getElementById("recomendacao").innerHTML=
"Análise estrutural baseada em padrões linguísticos. Para detectar golpes narrativos sofisticados, recomenda-se integrar modelo semântico de IA.";

}

</script>

</body>
</html>
